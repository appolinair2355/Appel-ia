<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Kousossou AI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="header">
  <div class="logo">
    <div class="logo-icon">K</div>
    <strong>Kousossou AI</strong>
  </div>
</div>

<div class="main">
  <div class="big-icon">✨</div>

  <h1>Bonjour, je suis <span>Kousossou</span></h1>
  <p>Votre assistant intelligent personnel</p>

  <div class="chatbox">
    <input id="msg" placeholder="Posez votre question..." />
    <button onclick="send()">➤</button>
  </div>

  <!-- BARRE DE CHARGEMENT -->
  <div class="progress" id="progress">
    <div class="progress-fill" id="progress-fill"></div>
  </div>

  <div class="response" id="rep"></div>
</div>

<script src="script.js"></script>
</body>
</html>
